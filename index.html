<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Calculator</h1>
    <br><br>
    <div class="calc">
        <div class="results">
            <h2 class="enteredDigits"></h2>
            <br><br>
            <h2 class="Calculations">0</h2>
            <br><br>
        </div>
        <div class="keys">
            <button class="btn operator" data-value="AC"><b>AC</b></button>
            <button class="btn operator" data-value="DEL"><b>DEL</b></button>
            <button class="btn operator" data-value="%"><b>%</b></button>
            <button class="btn operator" data-value="/"><b>/</b></button>
            <button class="btn" data-value="7"><b>7</b></button>
            <button class="btn" data-value="8"><b>8</b></button>
            <button class="btn" data-value="9"><b>9</b></button>
            <button class="btn operator" data-value="*"><b>*</b></button>
            <button class="btn" data-value="4"><b>4</b></button>
            <button class="btn" data-value="5"><b>5</b></button>
            <button class="btn" data-value="6"><b>6</b></button>
            <button class="btn operator" data-value ="-"><b>-</b></button>
            <button class="btn" data-value="1"><b>1</b></button>
            <button class="btn" data-value="2"><b>2</b></button>
            <button class="btn" data-value="3"><b>3</b></button>
            <button class="btn operator" data-value="+"><b>+</b></button>
            <button class="btn" data-value="0"><b>0</b></button>
            <button class="btn" data-value="00"><b>00</b></button>
            <button class="btn" data-value="."><b>.</b></button>
            <button class="btn operator" data-value="="><b>=</b></button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
